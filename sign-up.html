<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/resources/styles/main.css">
    <link rel="stylesheet" type="text/css" href="assets/resources/styles/sign-up.css">
    <link rel="stylesheet" type="text/css" href="assets/resources/styles/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UTF Torneios</title>
</head>


<body>
    <div id="page-signup">
        <header>
            <p>REGISTRAR-SE</p>
        </header>

        <form method="post">
            <fieldset>
                <div id="first-step">
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="joao@email.com" onblur="validarEmail()"  oninput="emailExist(this)"
                            onfocus="redefinirMsg()" required />
                        <span id="error-email"></span>
                    </div>

                    <div class="field">
                        <label for="name">Nome</label>
                        <input type="text" id="name" value="João Rafael" onfocus="clearInputName()" required />
                    </div>

                    <div class="field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" value="12345" onblur="validarSenha()"
                            onfocus="clearInputPassword()" required />
                        <span id="error-password"></span>
                    </div>
                </div>
                <div id="second-step" hidden>
                    <form id="item" name="formRadio" onsubmit="return validarRadio()"></form>
                        <h2> Qual o seu jogo favorito?</h2>
                        <input type="radio" name="optradio" value="csgo" unchecked>CS:GO
                        <input type="radio" name="optradio" value="lol" unchecked>LOL
                        <input type="radio" name="optradio" value="fifa" unchecked>Fifa
                        <input type="radio" name="optradio" value="dota2" unchecked>Dota 2
                </div>

                <a onclick="backHome()" id="btn-home">HOME</a>
                
                <button type="submit" id="btn-next">PRÓXIMO</button>


                <div id="third-step" hidden>
                    <button type="submit" id="btn-register" class="button-register" onclick="continueSignUp()">REGISTRAR</button>
                </div>
        </form>

        </form>
    </div>
    <script type="text/javascript" src="assets/resources/scripts/sign-up.js"></script>
    <script type="text/javascript" src="assets/resources/scripts/data-access.js"></script>v
    <script src="assets/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="assets/libraries/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
